<form [formGroup]="formulario" (submit)="crearReparacion(formulario.value)">
    <div class="row">
        <!-- Cliente -->
        <div class="col">
            <h3>Cliente</h3>
            <div class="form-group">
                <label for="nombre_cliente">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombre_cliente" formControlName="nombre_cliente" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" formControlName="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_electronico" formControlName="correo_electronico"
                    required>
            </div>
        </div>

        <!-- Máquina -->
        <div class="col">
            <h3>Máquina</h3>
            <div class="form-group">
                <label for="horas_trabajo">referencia</label>
                <input type="text" class="form-control" id="referencia" formControlName="referencia">
            </div>
            <div class="form-group">
                <label for="horas_trabajo">Horas de Trabajo</label>
                <input type="number" class="form-control" id="horas_trabajo" formControlName="horas_trabajo">
            </div>
            <div class="form-group">
                <label for="kilometros">Kilómetros</label>
                <input type="number" class="form-control" id="kilometros" formControlName="kilometros">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" formControlName="marca">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" formControlName="modelo" required>
            </div>
            <div class="form-group">
                <label for="ano_matriculacion">Año de Matriculación</label>
                <input type="date" class="form-control" id="ano_matriculacion" formControlName="ano_matriculacion">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" class="form-control" id="tipo" formControlName="tipo">
            </div>
        </div>

        <!-- Reparación -->
        <div class="col">
            <h3>Reparación</h3>
            <div class="form-group">
                <label for="h_mano_de_obra">Horas de Mano de Obra</label>
                <input type="number" class="form-control" id="h_mano_de_obra" formControlName="h_mano_de_obra">
            </div>
            <div class="form-group">
                <label for="fecha_reparacion">Fecha de Reparación</label>
                <input type="date" class="form-control" id="fecha_reparacion" formControlName="fecha_reparacion">
            </div>
            <div class="form-group">
                <label for="precio_piezas">Precio de Piezas</label>
                <input type="number" class="form-control" id="precio_piezas" formControlName="precio_piezas">
            </div>
            <div class="form-group">
                <label for="descripcion_reparacion">Descripción de la Reparación</label>
                <textarea class="form-control" id="descripcion_reparacion" formControlName="descripcion_reparacion"
                    rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="total">Total</label>
                <input type="number" class="form-control" id="total" formControlName="total" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Crear Reparación</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
</form>
