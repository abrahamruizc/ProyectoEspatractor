<div *ngIf="producto" class="product-details">
  <div class="row">
    <div class="col-md-8">
      <img [src]="producto.rutaimg" alt="Imagen del producto" class="product-image img-fluid">
    </div>
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="mb-4">
          <h4 class="mb-0">{{ producto.nombre }}</h4>
        </div>
        <p class="my-auto">{{ producto.descripcion }}</p>
        <div class="mt-4">
          <button class="btn btn-warning" (click)="volverAProductos()">Volver a Productos</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!producto">
  <p>No se encontr√≥ el producto.</p>
  <button class="btn btn-warning" (click)="volverAProductos()">Volver a Productos</button>
</div>
